<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuphead - Carlos Álvarez</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container start-screen">
      <h1 class="text-center">CUPHEAD</h1>
      <a href="https://www.linkedin.com/in/carlosaj98/"
        >Made by: Carlos Álvarez</a
      >
      <button type="button" class="btn btn-primary custom-button">START</button>
    </div>
    <div id="instructions">
      <div class="control-title">
        LEFT
        <p class="control-keys">A</p>
      </div>
      <div class="control-title">
        RIGHT
        <p class="control-keys">D</p>
      </div>
      <div class="control-title">
        JUMP
        <p class="control-keys">Space</p>
      </div>
      <div class="control-title">
        SHOOT
        <p class="control-keys">Click</p>
      </div>
    </div>
  </body>
</html>
